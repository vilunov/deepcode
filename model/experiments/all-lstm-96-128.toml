[training]
learning_rate = 0.01
data_train = "../cache/data/train.h5"
data_valid = "../cache/data/valid.h5"
loss_type = "crossentropy"
dropout_rate = 0.15
batch_size_train = 2048
batch_size_valid = 100
func_name_share = 0.15

[model]
encoded_dims = 128

[model.doc_encoder]
type = "lstm"
pooling_type = "mean"
vocabulary_size = 32000
intermediate_size = 96

[model.code_encoder.go]
type = "nbow"
pooling_type = "mean"
vocabulary_size = 12000 

[model.code_encoder.java]
type = "nbow"
pooling_type = "mean"
vocabulary_size = 12000 

[model.code_encoder.python]
type = "nbow"
pooling_type = "mean"
vocabulary_size = 12000 

[model.code_encoder.ruby]
